<div class="close" (click)="goBack()">
    <ion-icon name="md-close"></ion-icon>
</div>
<div class="background-image-container">
    <img src="assets/imgs/qrscanner-bg.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
    <div class="title">
        <h2>리프레쉬오피스</h2>
        <h3 *ngIf="method == 'in'">{{kind}}을 환영합니다!</h3>
        <h3 *ngIf="method == 'out'">{{kind}}을 축하합니다!</h3>
    </div>
    <div class="description">
        <div class="icon">
            <ion-icon name="ios-arrow-up"></ion-icon>
        </div>
        <div class="text">
            QR코드를 위의 사각형 안에 놓아주세요.<br> 인식이 되면 다음 화면으로 넘어갑니다.
        </div>
    </div>
</div>
