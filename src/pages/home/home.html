<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      QRCommuter
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-card-header>
      {{user.name}}님, 반갑습니다!
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-label floating color="danger">Name</ion-label>
        <ion-input type="text" [value]="user.name" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="danger">Email</ion-label>
        <ion-input type="text" [value]="user.email" readonly></ion-input>
      </ion-item>

    </ion-card-content>

  </ion-card>
</ion-content>

<ion-fab bottom right>
  <button ion-fab color="primary">
    <div class="text">출/퇴근하기</div>
  </button>
  <ion-fab-list side="top">
    <button ion-fab (click)="goQrcode('checkin')" color="secondary">
      <div class="text">출근</div>
    </button>
    <button ion-fab (click)="goQrcode('checkout')" color="danger">
      <div class="text">퇴근</div>
    </button>
  </ion-fab-list>
</ion-fab>
